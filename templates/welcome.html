<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HRMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .highlight {
            color: #FF5722;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your HR Management System!</h1>
    <p>Empowering organizations with efficient management and seamless workflows for a brighter future. <span class="highlight">Let's streamline your HR processes!</span></p>
    <a href="/home" class="button">Go to Home Page</a>
</body>
</html>
